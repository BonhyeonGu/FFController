<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CCTV 프로세스 매니저</title>
</head>
<body>
  <h1>현재 CCTV 목록</h1>
  <ul>
    {% for i, proc in enumerate(data) %}
      <li>
        {{ i }}. {{ proc.cmd }}
        <form method="POST" style="display:inline">
          <input type="hidden" name="delete_index" value="{{ i }}">
          <button type="submit">삭제</button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <h2>새로운 CCTV 추가</h2>
  <form method="POST">
    <textarea name="cmd" rows="4" cols="100" placeholder="ffmpeg 명령어 입력"></textarea><br>
    <button type="submit">추가</button>
  </form>
</body>
</html>
